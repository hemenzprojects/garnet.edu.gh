version: '3.8'

services:
  # Laravel Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: garnet_backend
    restart: unless-stopped
    network_mode: host
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
      - backend_storage:/var/www/html/storage/app
      - backend_logs:/var/www/html/storage/logs
    environment:
      - CONTAINER_ROLE=app
    depends_on:
      - mysql
      - redis

  # Nuxt Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        - NUXT_PUBLIC_API_BASE=http://www2.garnet.edu.gh/api/v1
    container_name: garnet_frontend
    restart: unless-stopped
    network_mode: host
    environment:
      - NODE_ENV=production
      - NUXT_PUBLIC_API_BASE=http://www2.garnet.edu.gh/api/v1
    depends_on:
      - backend

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: garnet_mysql
    restart: unless-stopped
    network_mode: host
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE:-garnet_db}
      MYSQL_USER: ${DB_USERNAME:-garnet_user}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: garnet_redis
    restart: unless-stopped
    network_mode: host
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: garnet_nginx
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./backend/public:/var/www/backend/public:ro
      - backend_storage:/var/www/backend/storage:ro
      - ./frontend-public:/var/www/garnet/frontend-public:ro
    depends_on:
      - backend
      - frontend

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  backend_storage:
    driver: local
  backend_logs:
    driver: local