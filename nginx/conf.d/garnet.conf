# HTTP - Main application (temporary until SSL is configured)
server {
    listen 80;
    listen [::]:80;
    server_name www2.garnet.edu.gh _;

    # Logging
    access_log /var/log/nginx/garnet_access.log;
    error_log /var/log/nginx/garnet_error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Admin panel
    location /admin {
        try_files $uri @backend;
    }

    # API endpoints
    location /api {
        try_files $uri @backend;
    }

    # Storage files (uploaded images)
    location /storage {
        alias /var/www/backend/storage/app/public;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Nuxt static assets (CSS, JS)
    location /_nuxt/ {
        alias /var/www/garnet/frontend-public/_nuxt/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Favicon and other static files
    location ~* \.(ico|css|js|gif|jpeg|jpg|png|svg|woff|woff2|ttf|eot)$ {
        root /var/www/garnet/frontend-public;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Backend PHP handler
    location @backend {
        fastcgi_pass localhost:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/html/public/index.php;
        include fastcgi_params;

        fastcgi_param HTTP_HOST $host;
        fastcgi_param HTTP_X_REAL_IP $remote_addr;
        fastcgi_param HTTP_X_FORWARDED_FOR $proxy_add_x_forwarded_for;
        fastcgi_param HTTP_X_FORWARDED_PROTO $scheme;

        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
        fastcgi_read_timeout 300;
    }

    # Frontend (Nuxt) - Handle all other requests
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        proxy_buffering off;
        proxy_redirect off;
    }
}